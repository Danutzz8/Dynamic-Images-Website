<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Dynamic images Website</title>
</head>
<body>

    <div id="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="logo image" class="logo">
            <div class="user">
                <button><a href="http://google.com" target="_blank">Explore</a></button>
                <a href="https://condescending-panini-a4782b.netlify.app" target="_blank"><img src="images/profile-pict.png" alt="profile picture"></a>
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <h3>The wonders of the nature</h3>
                <p>"He should know that the landscape has beauty for his eye, because it expresses a thought which is to him good:  and this, because of the same power which sees through his eyes, is seen in that spectacle"</p>
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
                <img src="images/small1.png" class="active thumbnail">
                <img src="images/small2.png" class="thumbnail">
                <img src="images/small3.png" class="thumbnail">
                <img src="images/small4.png" class="thumbnail">
                <img src="images/small5.png" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" id="next">
        </div>
    </div>

    <script src="./script.js"></script>  
</body>

</html>
